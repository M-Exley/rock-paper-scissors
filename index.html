<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="results">
        <p class="player">Player's Choice:</p>
        <p class="computer">Computer's Choice:</p>
        <p class="round-one">Round One Result:</p>
        <p class="round-two">Round Two Result:</p>
        <p class="round-three">Round Three Result:</p>
        <p class="round-four">Round Four Result:</p>
        <p class="round-five">Round Five Result:</p>
        <p class="final-result">Final Result:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
